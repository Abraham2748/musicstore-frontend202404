<header class="box-shadow">
  <div class="container">
    <div class="logo-container">
      <img src="images/logo.png" alt="logo" />
      <h1>MUSICAL EVENTS</h1>
    </div>
    <div class="search-container">
      <input
        type="text"
        placeholder="Buscar..."
        [formControl]="searchBarFormControl"
      />
    </div>
    @if(authService.isLoggedIn()){
    <div class="buttons-container">
      <button
        [routerLink]="
          authService.role() === 'Administrator' ? '/admin' : '/customer'
        "
        mat-button
        class="primary"
      >
        MENU
      </button>
      <button (click)="authService.logout()" mat-button class="accent">
        CERRAR SESIÓN
      </button>
    </div>
    } @else {
    <div class="buttons-container">
      <button routerLink="/login" mat-button class="primary">INGRESAR</button>
      <button routerLink="/register" mat-button class="accent">
        REGÍSTRATE
      </button>
    </div>
    }
  </div>
</header>
