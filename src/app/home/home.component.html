<div class="page-container">
  <app-header></app-header>

  <div class="content-container">
    <div class="filter">
      <mat-form-field>
        <mat-label>Género musical</mat-label>
        <mat-select [formControl]="currentGenre">
          <mat-option [value]="0">Todos</mat-option>
          @for (genre of genres; track genre.id) {
          <mat-option [value]="genre.id">{{ genre.name }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <span>Selecciona tu género musical favorito</span>
    </div>
    <div class="event-list">
      @for (concert of concerts; track concert.id) {
      <app-event-card
        appHighlightable
        [data]="concert"
        [routerLink]="'/event-detail/' + concert.id"
      ></app-event-card>
      } @empty {
      <h3>No encontramos conciertos :c</h3>
      }
    </div>
  </div>

  <app-footer></app-footer>
</div>
