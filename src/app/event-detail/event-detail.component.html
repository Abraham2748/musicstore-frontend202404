<div class="page-container">
  <app-logged-in-header></app-logged-in-header>
  <div class="container">
    <section
      style="
        max-width: 1000px;
        width: 100%;
        font-size: 16px;
        font-weight: 500;
        margin-top: 40px;
        margin-bottom: 60px;
      "
    >
      <span>Compra tus entradas y disfruta!</span>
    </section>
    <section style="max-width: 1000px; width: 100%; display: flex">
      @if (concert) {
      <app-event-card [data]="concert"></app-event-card>
      <div
        style="
          width: 750px;
          height: 360px;
          background-color: var(--secondary-color);
          margin-left: 30px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        "
      >
        <div style="margin: 20px">
          <span
            style="
              color: var(--primary-color);
              font-weight: 500;
              font-size: 16px;
            "
            >Acerca del evento</span
          >
          <br />
          <br />
          <p style="color: white">
            {{ concert.extendedDescription | textLimiter : 800 }}
          </p>
        </div>
        <div style="margin: 20px; margin-top: 0px">
          <span
            style="
              color: white;
              margin-right: 20px;
              font-size: 16px;
              font-weight: 500;
            "
            >Precio:
            <span style="color: var(--accent-color)"
              >S/{{ concert.unitPrice.toFixed(2) }}</span
            >
          </span>
          <button
            style="background-color: var(--accent-color); color: white"
            mat-flat-button
            color="primary"
            (click)="openBuyDialog()"
          >
            COMPRAR ENTRADA
          </button>
        </div>
      </div>
      }
    </section>
  </div>
  <app-footer></app-footer>
</div>
