<div class="page-container">
  <app-simple-header></app-simple-header>
  <div class="title-container">
    <div class="title">
      <span
        >Restablecer contraseña, ingresa los datos requeridos para restablecer
        tu contraseña
      </span>
    </div>
  </div>
  <div class="content-container">
    <div class="card box-shadow">
      <div class="form-title-container">
        <span class="form-title">RESTABLECER</span>
      </div>
      <form #forgotPasswordForm="ngForm">
        <mat-form-field class="email" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          />
          @if(email.hasError("required")) {
          <mat-error>Email es requerido</mat-error>
          } @if (email.hasError("email")) {
          <mat-error>Ingresa un email válido</mat-error>
          }
        </mat-form-field>

        <button
          [disabled]="forgotPasswordForm.invalid"
          class="box-shadow"
          mat-flat-button
          (click)="sendToken(email.value)"
        >
          ENVIAR TOKEN
        </button>
        <div class="login">
          <span
            >Si ya tienes una cuenta
            <span routerLink="/login" class="text-link">ingresa</span></span
          >
        </div>
      </form>
    </div>
  </div>
  <app-footer></app-footer>
</div>
